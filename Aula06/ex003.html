<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgba(80, 125, 207, .6); /*Comentário em CSs*/
            font-family: 'Courier New', Courier, monospace;
            color: #3d0404;

        h1 {
            color: brown;

<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number.parseFloat(window.prompt("Digite um número:")) //String
       //Variável n1 receberá o resultado digitado no prompt, covertido para Inteiro
       var n2 = parseFloat(prompt('Digite outro número:')) //String
       var s = n1 + n2
       alert(`O resultado da soma de ${n1} e ${n2} é ${s}` )
    </script>
</body>
